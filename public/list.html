<div class = "row">
  <div class="col-md-6">
    <h2>
      payloads
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/payload">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="payload in payloads | orderBy:'userid'" style="cursor:pointer">
        <td>
          <a ng-href="#/payload/{{payload._id}}">{{ payloads.userid }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
